<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="left-side">
            <div class="titulo">
                <h1>Login</h1>
            </div>
            <div class="logos">
                <div class="facebook"><i class="fab fa-facebook-f fa-2x "></i></div>
                <div class="twitter"><i class="fab fa-twitter fa-2x "></i></div>
            </div>
            <div class="formulario">
                <p>or use your account</p>
                <input type="text" name="email" placeholder="  EMAIL">
                <input type="password" name="password" placeholder="  PASSWORD">
                <p class="forgot">Forgot your password?</P>
                <input type="button" value="LOG IN" class="login-button"/>
            </div>
        </div>
        <div class="right-side">
            <h1>HTML CSS LOGIN FORM</h1>
            <P>This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.</P>
        </div>
    </div>
</body>
</html>
